name: Build notebook gallery documentation using sphinx

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_docs:
    name: Build documentation
    runs-on: "ubuntu-latest"

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install mamba and create environment
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment.yml
          environment-name: doc_builder
          extra-specs: python=3.8

      - name: Install extra dependencies
        run: |
          sudo apt-get install pandoc
          python -m pip install -r extra_pip_deps.txt

      - name: Build docs
        working-directory: ./docs
        run: |
          make html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Note: The GITHUB_TOKEN is NOT a personal access token.
          # This token is automatically created by the GitHub Actions runner to authenticate in your workflow.args.
          # That is, GITHUB_TOKEN is like an internal variable in the GH Action runner.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
